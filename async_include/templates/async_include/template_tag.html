<script id="script_{{block_id}}" type="text/javascript">
    if (typeof jQuery == 'undefined') {
        {% include 'async_include/template_tag.js' %}
    } else {
        {% include 'async_include/template_tag_legacy.js' %}
    }
</script>

<{{html__tag}} id="{{block_id}}" class="async_included-block {{html__tag__class}}" data-request-function="make_request__{{block_id}}">
    {% if spinner__visible %}
        {% include spinner__template_path %}
    {% endif %}
</{{html__tag}}>
